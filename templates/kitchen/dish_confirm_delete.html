{% extends "base.html" %}

{% block extra_head %}
  <title>Delete Dish</title>
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1>Delete dish?</h1>
    <form action="" method="post">
      {% csrf_token %}
      <p class="lead">Are you sure that you want to delete this dish - <strong>{{ dish.name }}</strong>?</p>
      <div class="d-flex">
        <button type="submit" class="btn btn-danger me-2">Yes, Delete
        </button>
        <a href="{% url 'kitchen:dish-list' %}" class="btn btn-secondary">Cancel
        </a>
      </div>
    </form>
  </div>
{% endblock %}
