{% extends "base.html" %}
{% load static %}

{% block extra_head %}
  <title>Delete Dish Type</title>
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1>Delete dish type?</h1>
    <form action="" method="post">
      {% csrf_token %}
      <p class="lead">Are you sure that you want to delete this dish type - <strong>{{ object.name }}</strong>?</p>
      <div class="d-flex">
        <button type="submit" class="btn btn-danger me-2">
          <i class="fas fa-trash-alt me-1"></i> Yes, Delete
        </button>
        <a href="{% url 'kitchen:dish_type-list' %}" class="btn btn-secondary">
          <i class="fas fa-times me-1"></i> Cancel
        </a>
      </div>
    </form>
  </div>
{% endblock %}
