{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h1 class="card-title text-center mb-4 display-4">Welcome to Best Restaurant!</h1>
          <p class="card-text text-center lead">Explore our delicious menu below:</p>
          <hr>
          <div class="row text-center">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h2 class="h4">Dish Types</h2>
                  <p class="h3">{{ num_dish_type }}</p>
                  <a href="{% url 'kitchen:dish_type-list' %}" class="btn btn-primary mt-3">View All</a>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h2 class="h4">Dishes</h2>
                  <p class="h3">{{ num_dishes }}</p>
                  <a href="{% url 'kitchen:dish-list' %}" class="btn btn-primary mt-3">View All</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
