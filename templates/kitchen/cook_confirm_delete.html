{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h1>Delete cook?</h1>
    <form action="" method="post">
      {% csrf_token %}
      <p class="lead">Are you sure that you want to delete this cook - <strong>{{ cook.username }}</strong>?</p>
      <div class="d-flex">
        <button type="submit" class="btn btn-danger me-2">Yes, Delete
        </button>
        <a href="{% url 'kitchen:cook-list' %}" class="btn btn-secondary">Cancel
        </a>
      </div>
    </form>
  </div>
{% endblock %}
