{% extends "base.html" %}
{% load static %}

{% block extra_head %}
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login_styles.css' %}">
{% endblock %}

{% block content %}

<div class="container">
  <div class="row justify-content-center align-items-center min-vh-50 mt-10">
    <div class="col-md-6">
      <div class="card login-card">
        <div class="card-body">
          <h1 class="card-title mb-4">Login</h1>
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p class="mt-3">Don't have an account? <a href="{% url 'kitchen:cook-create' %}" class="text-decoration-none">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
